<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container1">
        <div class="total">
            <h1>Your Result</h1>
         <div class="circle">
            <h2>76</h2>
            <h3>of 100</h3>
        </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of<br>the people who have taken<br>these tests</p>
        </div>
        <div class="individual">
            <h1>Summary</h1>
            <div class="reaction common">
                <img src="icon-reaction.svg" alt="">
                <h5>Reaction</h5>
                <span class="first">80</span><span class="second">/100</span>
            </div>
            <div class="memory common">
                <img src="icon-memory.svg" alt="">
                <h5>Memory</h5>
                <span class="first">92</span><span class="second">/100</span>
            </div>
            <div class="verbal common">
                <img src="icon-verbal.svg" alt="">
                <h5>Verbel</h5>
                <span class="first">61</span><span class="second">/100</span>
            </div>
            <div class="visual common">
                <img src="icon-visual.svg" alt="">
                <h5>Visual</h5>
                <span class="first">72</span><span class="second">/100</span>
            </div>
            <div class="continue">
                <span>Continue</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
